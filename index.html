<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tress Meniu</title>

  <!-- Correct MIME for PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js" integrity="sha512-ml/QKfG3+Yes6TwOzQb7aCNtJF4PUyha6R3w8pSTo/VJSywl7ZreYvvtUso7fKevpsI+pYVVwnu82YO0q3V6eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- PDF.js Worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js" integrity="sha512-H2G2FRj4ediSCLuq5Ua9fNy66QfE39rDnY/6CEsrSxAJtMXuJu16nsrvb1xrL1/TLSNPuOzWxRVweHUcAP/9RA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
    }

    #viewer {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script>
  const url = "tress.pdf";

  const viewer = document.getElementById("viewer");

  pdfjsLib.getDocument({
    url,
    rangeChunkSize: 65536 // progressive loading
  }).promise.then(async pdf => {

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);

      const viewport = page.getViewport({ scale: 1.2 });
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = viewport.width;
      canvas.height = viewport.height;
      viewer.appendChild(canvas);

      page.render({
        canvasContext: ctx,
        viewport: viewport
      });
    }
  });
</script>

</body>
</html>
