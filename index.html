<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meniu Tress</title>
  <style>
    /* Make the PDF viewer fill the entire window */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .pdf-container {
      position: fixed;
      inset: 0;          /* top:0; right:0; bottom:0; left:0 */
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <!-- Option 1: iframe (most common & simple) -->
    <iframe
      class="pdf-frame"
      src="tress.pdf"
    >
      <!-- Fallback content for very old browsers -->
      <div class="fallback">
        <p>Your browser doesnâ€™t support PDF embedding.</p>
        <p>
          <a href="tress.pdf" download>Download the PDF</a>
        </p>
      </div>
    </iframe>
  </div>
</body>
</html>
