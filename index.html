<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tress Meniu</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f0f0f0;
    }

    #viewer {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script type="module">
  import * as pdfjsLib from "./pdf.mjs";

  // Worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = "./pdf.worker.mjs";

  const viewer = document.getElementById("viewer");
  const url = "tress.pdf";

  const loadingTask = pdfjsLib.getDocument({
    url,
    rangeChunkSize: 65536   // Progressive load
  });

  loadingTask.promise.then(async pdf => {
    console.log("PDF loaded. Pages:", pdf.numPages);

    // High-resolution settings
    const baseScale = 3;                    // Increase for sharper render
    const dpiScale  = window.devicePixelRatio; // Supports HiDPI screens

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {

      const page = await pdf.getPage(pageNum);

      const viewport = page.getViewport({
        scale: baseScale * dpiScale
      });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      // Render at high resolution internally
      canvas.width  = viewport.width;
      canvas.height = viewport.height;

      // Display size (makes the canvas appear normal size)
      canvas.style.width  = (viewport.width  / dpiScale) + "px";
      canvas.style.height = (viewport.height / dpiScale) + "px";

      viewer.appendChild(canvas);

      // Render the page
      page.render({
        canvasContext: ctx,
        viewport
      });
    }
  });
</script>

</body>
</html>
